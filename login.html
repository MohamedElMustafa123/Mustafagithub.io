<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekken 8 - Login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="icon" type="image/png" href="images_and_videos/tekken 8 favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

    <!--on click redirects back to the home page-->
    <a href="index.html">
        <img id="logo" src="images_and_videos/tekken 8 logo2.png" height="120px">
    </a>
    <!--container for the login form-->
    <div class="container">
        <h1>Login</h1>

        <!--creating a form-->
        <form> 
            <div class="text_field">

                <!--input field for username-->
                <input type="text">

                <!--span for the underline effect-->
                <span></span>

                <!--label for the username input field-->
                <label>Username</label>
            </div>
            <div class="text_field">

                <!--input field for password-->
                <input type="password">
                <span></span>

                <!--label for the username input field-->
                <label>Password</label>
            </div>
            <div class="forgot_pass">Forgot Password?</div>
            
            <!--submit button-->
            <input type="submit" value="Login">
        </form>
    </div>

    
</body>
</html>
